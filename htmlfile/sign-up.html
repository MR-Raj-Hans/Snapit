<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snap It ‚ö° Sign Up</title>
  <link rel="icon" type="image/svg+xml" href="images/snapit-bolt.svg">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="sign-up.css">
</head>

<body>

  <!-- LEFT TEXT -->
  <div class="welcome">
    Welcome<br>
    to Snap It!
  </div>

  <!-- CARD -->
  <div class="card">

    <div class="card-title">Snap It <span>‚ö°</span></div>

    <div class="bolt">
      <a href="landing.html" style="display:block; text-decoration:none;">
        <svg width="38" height="38" viewBox="0 0 24 24" fill="none">
          <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" fill="white" />
        </svg>
      </a>
    </div>

    <div class="field">
      <label>Full Name</label>
      <input type="text" id="signupName" placeholder="Enter Full Name">
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Enter Email">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="pwd" placeholder="Enter Password">
      <div class="eye" onclick="togglePwd()">üëÅ</div>
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <span>I agree to the processing of <strong>Personal data</strong></span>
    </div>

    <button class="btn" onclick="signup()">Sign Up</button>

    <div class="or">Sign Up with</div>

    <div class="socials">
      <!-- Google -->
      <div class="social google">
        <svg width="22" height="22" viewBox="0 0 48 48">
          <path fill="#EA4335"
            d="M24 9.5c3.54 0 6.03 1.53 7.42 2.8l5.45-5.45C33.45 4.03 29.11 2 24 2 14.61 2 6.51 7.38 2.56 14.74l6.36 4.94C11.04 13.09 17.02 9.5 24 9.5z" />
          <path fill="#4285F4"
            d="M46.1 24.5c0-1.64-.15-3.22-.43-4.75H24v9h12.43c-.54 2.88-2.15 5.32-4.59 6.96l7.08 5.49c4.14-3.82 6.18-9.45 6.18-16.7z" />
          <path fill="#FBBC05"
            d="M8.92 28.32A14.9 14.9 0 0 1 8.1 24c0-1.5.26-2.96.72-4.32l-6.36-4.94C.89 17.3 0 20.56 0 24c0 3.44.89 6.7 2.46 9.26l6.46-4.94z" />
          <path fill="#34A853"
            d="M24 48c6.48 0 11.93-2.14 15.9-5.8l-7.08-5.49c-1.97 1.32-4.49 2.1-8.82 2.1-6.98 0-12.96-3.59-15.08-8.68l-6.46 4.94C6.51 40.62 14.61 48 24 48z" />
        </svg>
      </div>

      <!-- Facebook -->
      <div class="social facebook">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path
            d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.2.2 2.2.2v2.4H15.4c-1.3 0-1.7.8-1.7 1.6V12H17l-.5 3h-2.3v7A10 10 0 0 0 22 12z" />
        </svg>
      </div>

      <!-- Apple -->
      <div class="social apple">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path
            d="M16.365 1.43c0 1.14-.42 2.28-1.17 3.1-.78.85-2.05 1.52-3.2 1.42-.15-1.1.32-2.3 1.02-3.1.77-.88 2.12-1.53 3.35-1.42z" />
          <path
            d="M20.32 17.07c-.54 1.24-.8 1.8-1.5 2.87-.97 1.47-2.34 3.3-4.04 3.31-1.5.01-1.88-.98-3.93-.97-2.05.01-2.47.99-3.97.98-1.7-.02-3-1.67-3.97-3.14C.84 18.56 0 15.56 0 13.38c0-3.53 2.3-5.41 4.55-5.41 1.55 0 2.84 1.02 3.82 1.02.95 0 2.44-1.27 4.12-1.08.7.03 2.67.28 3.94 2.1-.1.06-2.35 1.37-2.33 4.08.02 3.25 2.85 4.33 2.87 4.34z" />
        </svg>
      </div>
    </div>

    <div class="footer">
      Already have an account?
      <a href="sign in.html">Sign In</a>
    </div>

    <div class="footer" style="margin-top:12px;">
      <a href="landing.html">‚Üê Back to Home</a>
    </div>

  </div>

  <!-- Theme Toggle Button -->
  <div class="theme-btn" id="themeBtn" style="position: absolute; top: 20px; left: 20px; z-index: 100;">üåô</div>

  <script src="theme.js"></script>
  <script src="sign-up.js"></script>

</body>

</html>
